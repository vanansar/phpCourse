<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
         var i =0, out='';
         while(i<=5)
           {
             out = out + '* ';
             if(i%2==0)
               {
                document.write('<p style="color: blue;">')
                }
               else 
                 {
               document.write('<p style="color: red;">')
                 }
             document.write(' '+ out+i);
             i++;
           }  
		   document.write('<br>')
		   
		 
    </script>
</head>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>number pattern </title>
    <script>
	//var num = 0;
		for (var i = 1; i <= 5; i++) {
            // document.write('<br>')
            for (var j = 1; j <= (5 - i); j++) {
                document.write('&nbsp;')
            }
            for (var k = 1; k <= i; k++) {
                document.write('* '+ k);
            }
            document.write('<br>');
        }

    </script>
</head>

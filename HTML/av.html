<html>

<head>
    <title>Audio and Video</title>
    
</head>

<body>

    <center>
        <h3>Audio Tag in HTML</h3>
        <audio controls>
            <source src="./source/cheap.mp3" type="audio/mp3">
        </audio>
    </center>
	<br>

    <h3 style="text-align: center;">Video Tag in Html</h3>
    <video controls width="500" height="500">
        <source src="./source/vid.mp4" type="video/mp4">

    </video>
</body>

</html>
